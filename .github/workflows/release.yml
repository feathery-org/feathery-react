name: Release & Publish

on:
  workflow_dispatch:
    inputs:
      release-type:
        description: 'Release type: patch (bug fixes) | minor (new features) | major (breaking changes)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Validate User
        env:
          GITHUB_TOKEN: ${{ secrets.FEATHERY_BOT_TOKEN }}
        run: |
          response=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/orgs/feathery-org/members/$GITHUB_ACTOR")
          if echo "$response" | grep -q '"message": "Not Found"'; then
            echo "$GITHUB_ACTOR is not a member of the organization"
            exit 1
          fi

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.FEATHERY_BOT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Lint & Test
        run: |
          yarn lint
          yarn test:ci

      - name: Setup Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.FEATHERY_BOT_TOKEN }}
        run: yarn release -- --release-as ${{ inputs.release-type }}

      - name: Build
        run: |
          yarn build:umd
          yarn build:node

      - name: Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.FEATHERY_BOT_TOKEN }}
        run: git push --follow-tags origin master

      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn publish --non-interactive
