name: Test Hosted-Forms

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to test'
        required: true
        type: number

jobs:
  test-dependents:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR
        uses: actions/checkout@v3
        with:
          ref: refs/pull/${{ inputs.pr_number }}/head

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'

      - name: Build and publish PR version
        run: |
          yarn build

          # Create a version like: <version>-pr-<pull_req>.<commit_hash>
          PR_VERSION="pr-${{ inputs.pr_number }}.$(git rev-parse --short HEAD)"
          yarn version prerelease --preid=$PR_VERSION --no-git-tag-version

          # Publish with pr tag (won't affect latest)
          yarn publish --tag pr
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get published version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Test hosted-forms
        run: |
          git clone https://${{ secrets.FEATHERY_BOT_TOKEN }}@github.com/feathery-org/hosted-forms-next.git
          cd hosted-forms-next
          yarn install @feathery/react@${{ steps.version.outputs.version }}
          yarn test
          npx playwright install --with-deps
          yarn test:e2e

      - name: Cleanup - Unpublish PR version
        if: always()
        run: |
          yarn unpublish @feathery/react@${{ steps.version.outputs.version }} --force || true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
